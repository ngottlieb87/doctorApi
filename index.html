<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="build/css/vendor.css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <link href="build/css/vendor.css" rel="stylesheet" type="text/css">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <title>Doctor Search</title>
  </head>
  <body>
    <div class= "container">
      <div class= "jumbotron">
        <h1>Doctor Search</h1>
      </div>
      <div class = "card">
        <h3>Find doctors depending on your ailment:</h3>
        <form id = "form">
          <label for= "ailmentTitle">Search for Doctors by ailment</label>
          <input id = "ailment">
          <br>
          <br>
          <button type = 'submit' class="btn btn-primary" id= "ailmentButt">Search</button>
        </form>
        <br>
        <br>
        <h3>Find Doctors by their name:</h3>
        <form id = "formDoctor">
          <label for= "name">Find Doctor by Name</label>
          <input id = "doctorName">
          <br>
          <br>
          <button type = 'submit' class="btn btn-primary" id="nameButt">Search</button>
        </form>
        <div id = "displayAilment">
          <div class = "card">
            <h3>Doctors To Help With Your Ailment:</h3>
            <ul><span id="outputAilment"></span><ul>
          </div>
        </div>
        <div id="displayName">
          <div class = "card">
            <h3>Doctors:</h3>
            <ul>
              <span id="outputDoctor"></span><space id="newPatients"></span>
            <ul>
          </div>
        </div>
        </div>
      </div>
    </div>
  </body>
</html>
